<!DOCTYPE html>
<html>
<head>
  <title>Success</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1d1d1d, #111111);
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
    }
    .box {
      background: rgba(255, 255, 255, 0.08);
      padding: 40px;
      border-radius: 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0px 0px 25px rgba(255,255,255,0.2);
      text-align: center;
    }
    .btn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      background: linear-gradient(90deg, #6a00ff, #b300ff);
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
    }
    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Record Submitted Successfully!</h1>
    <p>Your form has been saved.</p>
    <button class="btn" onclick="goHome()">Go Back Home</button>
  </div>

  <script>
    function goHome() {
      window.location.href = "home.html";
    }
  </script>

</body>
</html>
