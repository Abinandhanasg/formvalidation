<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="index-page">

  <div class="container center-wrapper">
    <div class="row justify-content-center w-100">
      <div class="col-md-6">

        <div class="card p-4 shadow-lg">
          <h3 class="text-center mb-3">Registration Form</h3>

          <form id="myForm" onsubmit="return validateForm()">

            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" onchange="clearError('nameError')">
              <small id="nameError" class="text-danger"></small>
            </div>

            <div class="mb-3">
              <label class="form-label">Email ID</label>
              <input type="email" class="form-control" id="email" onchange="clearError('emailError')">
              <small id="emailError" class="text-danger"></small>
            </div>

            <div class="mb-3">
              <label class="form-label">Phone Number</label>
              <input type="number" class="form-control" id="phone" onchange="clearError('phoneError')">
              <small id="phoneError" class="text-danger"></small>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="password" 
                     oninput="checkPasswordStrength(); clearError('passwordError')">
              <small id="passwordStrength" class="fw-bold"></small><br>
              <small id="passwordError" class="text-danger"></small>
            </div>

            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" onchange="clearError('confirmPasswordError')">
              <small id="confirmPasswordError" class="text-danger"></small>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="terms">
              <label class="form-check-label">I agree to the Terms & Conditions</label>
              <small id="termsError" class="text-danger"></small>
            </div>

            <button class="btn btn-primary w-100 mt-3">Register</button>
          </form>

        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
